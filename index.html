<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deteriorater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="upload-container">
        <h1>Deteriorater</h1>
        <p>画像をアップロードして、劣化具合を選択してください。</p>

        <form id="upload-form" action="process.php" method="post" enctype="multipart/form-data">

            <div id="upload-area">
                <p>ここにファイルをドラッグ＆ドロップ<br>またはクリックしてファイルを選択</p>
                <input type="file" name="image" id="file-input" accept="image/*" style="display: none;" required>
                <img id="image-preview" src="#" alt="Image Preview">
            </div>

            <div class="form-group">
                <label>劣化の強さ:</label>
                <div class="level-selector">
                    <label class="radio-label">
                        <input type="radio" name="level" value="weak"> 弱
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="level" value="medium" checked> 中
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="level" value="strong"> 強
                    </label>
                </div>
            </div>

            <button type="submit" id="submit-button" disabled>劣化させる</button>
        </form>

        <div class="loader" id="loader"></div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
