<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG劣化アプリ</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2em auto; padding: 0 1em; }
        h1 { color: #333; }
        form { background: #f4f4f4; padding: 2em; border-radius: 8px; }
        .form-group { margin-bottom: 1em; }
        label { display: block; margin-bottom: 0.5em; }
        input[type="file"], input[type="number"] { width: 100%; padding: 0.5em; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 0.7em 1.5em; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>JPG劣化アプリ 📸</h1>
    <p>画像をアップロードして、指定した回数だけJPG変換を繰り返し、画質を劣化させます。</p>
    <form action="/process" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="image">画像ファイルを選択してください:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
        </div>
        <div class="form-group">
            <label for="iterations">変換を繰り返す回数:</label>
            <input type="number" id="iterations" name="iterations" value="10" min="1" max="100" required>
        </div>
        <button type="submit">劣化させる</button>
    </form>
</body>
</html>
